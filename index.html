<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrositos - Formulario de Pedido</title>
    <!-- Importación de la fuente Pacifico desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #fff0e6;
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0 auto;
            max-width: 1400px;
        }

        .side-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-image img {
            width: auto;
            height: auto;
            transform: scaleX(-1); /* Invierte la imagen para que ambas miren hacia el centro */
        }

        .side-image.right img {
            transform: none; /* Revertir la inversión para la imagen derecha */
        }

        .form-container {
            flex: 2;
            min-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-sizing: border-box;
            margin: 0 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .form-container img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        /* Nueva clase para contener ambas imágenes */
        .images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Ajusta el margen inferior según sea necesario */
        }

        .images-container img {
            margin: 0;
            padding: 0;
        }

        input[type="text"], input[type="tel"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 2px solid #ff9966;
            border-radius: 8px;
            background-color: #fff5e6;
            font-size: 18px;
            color: #663300;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="tel"]:focus, input[type="email"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #ff6600;
            outline: none;
            background-color: #fff0e6;
        }

        input[type="submit"], button {
            background-color: #ff6600;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #e65c00;
        }

        /* Otros estilos se mantienen igual... */
    </style>
</head>
<body>
    <div class="main-content">
        <div class="side-image left">
            <img src="hot.png" alt="Hotcakes Izquierda">
        </div>
        <div class="form-container">
            <!-- Nueva sección para contener ambas imágenes -->
            <div class="images-container">
                <img src="cabeza.png" alt="Sabrositos Encabezado">
                <img src="hot.png" alt="Mini Hotcake" class="small-image flipped">
            </div>

            <form action="https://danielnexus.app.n8n.cloud/webhook-test/5cdca90f-9118-4e89-a1a4-211040df5660" method="POST">
                <!-- Resto del formulario... -->
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <!-- Continúa con el resto del formulario... -->
                
                <!-- Botón de envío del formulario -->
                <input type="submit" value="Realizar Pedido">
            </form>
        </div>
        <div class="side-image right">
            <img src="hot.png" alt="Hotcakes Derecha">
        </div>
    </div>
</body>
</html>
